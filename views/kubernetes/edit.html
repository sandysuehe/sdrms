<form id="thisForm">
    <input type="hidden" name="Id" id="Id" value="{{.m.Id}}">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Kubernetes名称</label>
                <input type="text" name="Name" class="form-control" placeholder="长度不超过32" value="{{.m.Name}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Kubernetes目标节点</label>
                <input type="text" name="TargetNode" class="form-control" placeholder="长度不超过128" value="{{.m.TargetNode}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Kubernetes Api Server</label>
                <input type="text" name="ApiServer" class="form-control" placeholder="长度不超过128" value="{{.m.ApiServer}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Kubernetes配置</label>
                <input type="text" name="KubeConfig" class="form-control" placeholder="长度不超过200" value="{{.m.KubeConfig}}">
            </div>
        </div>
    </div>      
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>状态</label>
                <select name="Status" id="Status" class="form-control bs-select">                   
                    <option value="0">禁用</option>
                    <option value="1">启用</option>
                </select>
            </div>
        </div>
    </div>
</form>
</div>
